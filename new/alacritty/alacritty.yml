import:
  - ~/.config/alacritty/tokyonight_night.yml

env:
  TERM: xterm-256color

window:
  # opacity: 0.9
  padding:
    x: 5
    y: 5

font:
  normal:
    family: Jetbrains Mono Nerd Font
    style: Regular
  bold:
    family: Jetbrains Mono Nerd Font
    style: Bold
  italic:
    family: Jetbrains Mono Nerd Font
    style: Italic
  bold_italic:
    family: Jetbrains Mono Nerd Font
    style: Bold Italic

  size: 11
